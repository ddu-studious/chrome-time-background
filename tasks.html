<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - 中国风景时钟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/tasks.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-link" title="返回首页">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">
                <i class="fas fa-tasks"></i>
                任务管理
            </h1>
        </div>
        <div class="header-right">
            <div class="header-stats" id="header-stats">
                <span class="stat-item" title="总任务数"><i class="fas fa-list"></i> <span id="stat-total">0</span></span>
                <span class="stat-item stat-active" title="进行中"><i class="fas fa-spinner"></i> <span id="stat-active">0</span></span>
                <span class="stat-item stat-done" title="已完成"><i class="fas fa-check"></i> <span id="stat-done">0</span></span>
                <span class="stat-item stat-overdue" title="已过期"><i class="fas fa-exclamation-triangle"></i> <span id="stat-overdue">0</span></span>
            </div>
        </div>
    </header>

    <!-- 工具栏 -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索任务标题、内容..." autocomplete="off">
                <button class="search-clear" id="search-clear" title="清除搜索">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="toolbar-right">
            <div class="filter-group">
                <select id="filter-status" class="filter-select">
                    <option value="all">全部状态</option>
                    <option value="active">进行中</option>
                    <option value="completed">已完成</option>
                    <option value="overdue">已过期</option>
                    <option value="today">今日到期</option>
                </select>
                <select id="filter-priority" class="filter-select">
                    <option value="all">全部优先级</option>
                    <option value="high">高优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="low">低优先级</option>
                    <option value="none">无优先级</option>
                </select>
                <select id="filter-category" class="filter-select">
                    <option value="all">全部分类</option>
                </select>
                <select id="sort-select" class="filter-select">
                    <option value="newest">最新创建</option>
                    <option value="oldest">最早创建</option>
                    <option value="dueDate">截止日期</option>
                    <option value="priority">优先级</option>
                    <option value="progress">进度</option>
                </select>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="table" title="表格视图">
                    <i class="fas fa-table"></i>
                </button>
                <button class="view-btn" data-view="card" title="卡片视图">
                    <i class="fas fa-th-large"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 批量操作栏（选中任务时显示） -->
    <div class="batch-bar hidden" id="batch-bar">
        <span class="batch-info">已选择 <strong id="batch-count">0</strong> 个任务</span>
        <div class="batch-actions">
            <button class="batch-btn" id="batch-complete" title="批量完成"><i class="fas fa-check"></i> 标记完成</button>
            <button class="batch-btn" id="batch-uncomplete" title="批量取消完成"><i class="fas fa-undo"></i> 取消完成</button>
            <button class="batch-btn batch-danger" id="batch-delete" title="批量删除"><i class="fas fa-trash"></i> 删除</button>
            <button class="batch-btn" id="batch-cancel" title="取消选择"><i class="fas fa-times"></i> 取消</button>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 表格视图 -->
        <div class="table-view" id="table-view">
            <table class="task-table">
                <thead>
                    <tr>
                        <th class="col-checkbox"><input type="checkbox" id="select-all" title="全选"></th>
                        <th class="col-status">状态</th>
                        <th class="col-priority">优先级</th>
                        <th class="col-title">标题</th>
                        <th class="col-category">分类</th>
                        <th class="col-progress">进度</th>
                        <th class="col-due">截止日期</th>
                        <th class="col-created">创建时间</th>
                        <th class="col-actions">操作</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- 任务行将在这里动态生成 -->
                </tbody>
            </table>
            <div class="empty-state hidden" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>暂无任务</h3>
                <p>当前筛选条件下没有找到任务</p>
            </div>
        </div>

        <!-- 卡片视图 -->
        <div class="card-view hidden" id="card-view">
            <div class="card-grid" id="card-grid">
                <!-- 卡片将在这里动态生成 -->
            </div>
        </div>
    </main>

    <!-- 任务详情侧边面板 -->
    <div class="detail-overlay hidden" id="detail-overlay"></div>
    <aside class="detail-panel hidden" id="detail-panel">
        <div class="detail-header">
            <h2>任务详情</h2>
            <button class="detail-close" id="detail-close" title="关闭"><i class="fas fa-times"></i></button>
        </div>
        <div class="detail-body" id="detail-body">
            <!-- 详情内容将在这里动态生成 -->
        </div>
    </aside>

    <!-- 分页 -->
    <div class="pagination" id="pagination">
        <button class="page-btn" id="page-prev" title="上一页"><i class="fas fa-chevron-left"></i></button>
        <span class="page-info" id="page-info">第 1 页 / 共 1 页</span>
        <button class="page-btn" id="page-next" title="下一页"><i class="fas fa-chevron-right"></i></button>
        <select class="page-size-select" id="page-size">
            <option value="20">每页 20 条</option>
            <option value="50">每页 50 条</option>
            <option value="100">每页 100 条</option>
        </select>
    </div>

    <script src="js/chrome-shim.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
