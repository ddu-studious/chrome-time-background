<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页 - 中国风景时钟</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 主布局容器 -->
    <div class="main-layout">
        <!-- 左侧：任务面板（常驻） -->
        <aside class="task-sidebar" id="task-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <i class="fas fa-tasks"></i>
                    <span>任务</span>
                </h2>
                <div class="sidebar-header-actions">
                    <a href="tasks.html" class="sidebar-manage-btn" id="sidebar-manage-btn" title="任务管理面板">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                    <button class="sidebar-collapse-btn" id="sidebar-collapse-btn" title="折叠面板">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <!-- 初始骨架屏，数据加载后替换 -->
                <div class="sidebar-skeleton">
                    <div class="skeleton-toolbar">
                        <div class="skeleton-search"></div>
                        <div class="skeleton-btn"></div>
                    </div>
                    <div class="skeleton-filter"></div>
                    <div class="skeleton-list">
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 右侧：时间和天气 -->
        <main class="main-content">
            <!-- 顶部滚动信息栏（单条轮播） -->
            <div class="tech-ticker" id="tech-ticker">
                <div class="ticker-source-icon" id="ticker-source-icon">🔥</div>
                <div class="ticker-body" id="ticker-body">
                    <div class="ticker-title" id="ticker-title">正在加载热门资讯...</div>
                    <div class="ticker-desc" id="ticker-desc"></div>
                </div>
                <div class="ticker-metric" id="ticker-metric"></div>
                <div class="ticker-controls">
                    <span class="ticker-counter" id="ticker-counter"></span>
                    <button class="ticker-btn" id="ticker-prev-btn" title="上一条"><i class="fas fa-chevron-left"></i></button>
                    <button class="ticker-btn" id="ticker-next-btn" title="下一条"><i class="fas fa-chevron-right"></i></button>
                    <button class="ticker-btn ticker-refresh-btn" id="ticker-refresh-btn" title="刷新"><i class="fas fa-sync-alt"></i></button>
                    <button class="ticker-btn ticker-toggle-btn" id="ticker-toggle-btn" title="折叠"><i class="fas fa-chevron-up"></i></button>
                </div>
            </div>
            <div class="time-wrapper">
                <div class="time-container">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">2026年1月31日 星期六</div>
                    <div class="lunar" id="lunar">农历乙巳年正月初三</div>
                    <div class="holiday" id="holiday"></div>
                </div>
            </div>
            <div class="weather-wrapper">
                <div class="weather-container" id="weather">
                    <div class="current-weather">
                        <span class="weather-icon">🌤</span>
                        <span class="weather-temp">23°C</span>
                        <span class="weather-desc">晴朗</span>
                        <span class="weather-city">北京市</span>
                    </div>
                </div>
                <div class="forecast-container" id="forecast">
                    <!-- 天气预报将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- 底部信息 -->
    <div class="background-credit" id="background-credit">
        长城 - 慕田峪长城
    </div>
    <div class="keyboard-hint">按 Ctrl/⌘ + Shift + B 切换背景</div>
    
    <!-- 悬浮操作按钮 -->
    <div class="action-buttons">
        <button id="memo-toggle-btn" class="action-btn" title="展开/折叠任务面板">
            <i class="fas fa-tasks"></i>
        </button>
    </div>

    <script src="js/chrome-shim.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/lunar-lib.js"></script>
    <script src="js/lunar.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/holidays.js"></script>
    <script src="js/memo.js"></script>
    <script src="js/ticker.js"></script>
    <script src="js/background.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
