        .subtask-item.completed {

        .subtask-item.completed .subtask-text {

        .subtask-check {
            width: 20px; height: 20px;

            flex-shrink: 0;
            transition: all 0.3s ease;

            color: transparent;
        }
        .subtask-item.completed .subtask-check {
            background: #4caf50;

        }
        .subtask-item:hover .subtask-check {

        .subtask-text {

        .subtask-time {

        /* å®ŒæˆåŠ¨ç”» */

        .demo-label {

        }
    </style>

    <script>
        const list = document.getElementById('subtask-list');
        const fill = document.getElementById('progress-fill');
        const percent = document.getElementById('progress-percent');
        const completedCount = document.getElementById('completed-count');
        const totalCount = document.getElementById('total-count');

        function updateProgress() {
            const items = list.querySelectorAll('.subtask-item');
            const completed = list.querySelectorAll('.subtask-item.completed');
            const total = items.length;
            const done = completed.length;
            const pct = total === 0 ? 0 : Math.round((done / total) * 100);

            fill.style.width = pct + '%';
            fill.className = 'progress-fill' + (pct === 100 ? ' complete' : '');
            percent.textContent = pct + '%';
            percent.className = 'progress-percent' + (pct === 100 ? ' complete' : '');
            completedCount.textContent = done;
            totalCount.textContent = total;
        }

        list.addEventListener('click', (e) => {
            const item = e.target.closest('.subtask-item');
            if (!item) return;
            
            item.classList.toggle('completed');
            if (item.classList.contains('completed')) {
                item.classList.add('just-completed');
                setTimeout(() => item.classList.remove('just-completed'), 500);
            }
            updateProgress();
        });

        // æ·»åŠ æ–°å­ä»»åŠ¡
        const input = document.getElementById('new-subtask');
        const addBtn = document.getElementById('add-btn');

        function addSubtask() {
            const text = input.value.trim();
            if (!text) return;
            const li = document.createElement('li');
            li.className = 'subtask-item';
            li.innerHTML = `
                <div class="subtask-check"><i class="fas fa-check"></i></div>
                <span class="subtask-text">${text}</span>
                <span class="subtask-time">æ–°å¢</span>
            `;
            list.appendChild(li);
            input.value = '';
            updateProgress();
        }

        addBtn.addEventListener('click', addSubtask);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addSubtask();
        });

        updateProgress();
    </script>
