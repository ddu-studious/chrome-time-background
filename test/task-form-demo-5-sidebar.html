<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 5: 侧边栏详情布局</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 800px;
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px 28px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            flex-shrink: 0;
        }

        .modal-header h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
        }

        .modal-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .form-panel {
            width: 55%;
            padding: 28px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-panel::-webkit-scrollbar {
            width: 6px;
        }

        .form-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .form-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .preview-panel {
            width: 45%;
            padding: 28px;
            background: rgba(255, 255, 255, 0.02);
            overflow-y: auto;
        }

        .preview-panel::-webkit-scrollbar {
            width: 6px;
        }

        .preview-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .preview-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .preview-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.9);
        }

        .preview-task-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.95);
        }

        .preview-task-desc {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }

        .preview-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .preview-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .preview-tag.priority-high {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .preview-tag.priority-medium {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .preview-tag.priority-low {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .preview-section {
            margin-bottom: 24px;
        }

        .preview-section-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-section-title i {
            color: rgba(100, 180, 255, 0.8);
            font-size: 12px;
        }

        .preview-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .preview-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64b4ff, #4a9eff);
            transition: width 0.3s;
        }

        .preview-subtask {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .preview-subtask.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-label .required {
            color: #ff6b6b;
            margin-left: 4px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(100, 180, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 180, 255, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .priority-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .priority-badge {
            flex: 1;
            min-width: 70px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .priority-badge:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .priority-badge.active {
            background: rgba(100, 180, 255, 0.2);
            border-color: rgba(100, 180, 255, 0.5);
            color: #64b4ff;
        }

        .priority-badge.priority-high.active {
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.5);
            color: #ff4757;
        }

        .priority-badge.priority-medium.active {
            background: rgba(255, 165, 2, 0.2);
            border-color: rgba(255, 165, 2, 0.5);
            color: #ffa502;
        }

        .priority-badge.priority-low.active {
            background: rgba(46, 213, 115, 0.2);
            border-color: rgba(46, 213, 115, 0.5);
            color: #2ed573;
        }

        .attachment-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .attachment-item {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .attachment-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .attachment-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            margin-top: 8px;
        }

        .link-item i {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .link-item input {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 8px;
        }

        .subtask-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .subtask-item input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64b4ff, #4a9eff);
            transition: width 0.3s;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .modal-footer {
            padding: 20px 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-save {
            background: linear-gradient(135deg, #64b4ff, #4a9eff);
            color: #fff;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #4a9eff, #357abd);
            box-shadow: 0 4px 12px rgba(100, 180, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 编辑任务</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body">
                <!-- 左侧表单 -->
                <div class="form-panel">
                    <div class="form-group">
                        <label class="form-label">标题 <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="输入任务标题..." value="完成项目文档编写">
                    </div>

                    <div class="form-group">
                        <label class="form-label">详情</label>
                        <textarea class="form-textarea" placeholder="输入任务详情...">需要完成用户手册、API文档和技术规范文档的编写工作。</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">优先级</label>
                        <div class="priority-badges">
                            <div class="priority-badge priority-high active">高</div>
                            <div class="priority-badge priority-medium">中</div>
                            <div class="priority-badge priority-low">低</div>
                            <div class="priority-badge">无</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">截止日期</label>
                            <input type="date" class="form-input" value="2026-02-15">
                        </div>
                        <div class="form-group">
                            <label class="form-label">分类</label>
                            <select class="form-select">
                                <option>工作</option>
                                <option>个人</option>
                                <option>学习</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">重复类型</label>
                        <select class="form-select">
                            <option>不重复</option>
                            <option>每天</option>
                            <option>每周</option>
                            <option>每月</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">图片附件</label>
                        <button class="btn-small">
                            <i class="fas fa-image"></i> 添加图片
                        </button>
                        <div class="attachment-preview">
                            <div class="attachment-item">
                                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 10px;">预览</div>
                                <button class="attachment-remove"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">相关链接</label>
                        <div class="link-item">
                            <i class="fas fa-link"></i>
                            <input type="text" placeholder="输入链接地址..." value="https://example.com/docs">
                            <button class="close-btn" style="width: 24px; height: 24px; font-size: 10px;"><i class="fas fa-times"></i></button>
                        </div>
                        <button class="btn-small">
                            <i class="fas fa-plus"></i> 添加链接
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">进度追踪</label>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                            <span style="color: rgba(255,255,255,0.6); font-size: 12px;">60%</span>
                            <input type="range" min="0" max="100" value="60" style="flex: 1; margin: 0 12px;">
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">子任务</label>
                        <div class="subtask-item">
                            <input type="checkbox" checked>
                            <input type="text" value="编写用户手册">
                        </div>
                        <div class="subtask-item">
                            <input type="checkbox">
                            <input type="text" value="编写API文档">
                        </div>
                        <div class="subtask-item">
                            <input type="checkbox">
                            <input type="text" value="编写技术规范">
                        </div>
                        <button class="btn-small" style="width: 100%;">
                            <i class="fas fa-plus"></i> 添加子任务
                        </button>
                    </div>
                </div>

                <!-- 右侧预览 -->
                <div class="preview-panel">
                    <div class="preview-title">实时预览</div>
                    <div class="preview-content">
                        <div class="preview-task-title">完成项目文档编写</div>
                        <div class="preview-task-desc">需要完成用户手册、API文档和技术规范文档的编写工作。</div>
                        
                        <div class="preview-meta">
                            <div class="preview-tag priority-high">
                                <i class="fas fa-flag"></i>
                                <span>高优先级</span>
                            </div>
                            <div class="preview-tag">
                                <i class="fas fa-calendar"></i>
                                <span>2026-02-15</span>
                            </div>
                            <div class="preview-tag">
                                <i class="fas fa-tag"></i>
                                <span>工作</span>
                            </div>
                        </div>

                        <div class="preview-section">
                            <div class="preview-section-title">
                                <i class="fas fa-chart-line"></i>
                                <span>进度</span>
                            </div>
                            <div class="preview-progress">
                                <div class="preview-progress-fill" style="width: 60%;"></div>
                            </div>
                            <div style="color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 4px;">60% 完成</div>
                        </div>

                        <div class="preview-section">
                            <div class="preview-section-title">
                                <i class="fas fa-tasks"></i>
                                <span>子任务</span>
                            </div>
                            <div class="preview-subtask completed">
                                <i class="fas fa-check-circle"></i>
                                <span>编写用户手册</span>
                            </div>
                            <div class="preview-subtask">
                                <i class="far fa-circle"></i>
                                <span>编写API文档</span>
                            </div>
                            <div class="preview-subtask">
                                <i class="far fa-circle"></i>
                                <span>编写技术规范</span>
                            </div>
                        </div>

                        <div class="preview-section">
                            <div class="preview-section-title">
                                <i class="fas fa-link"></i>
                                <span>相关链接</span>
                            </div>
                            <div style="color: rgba(255,255,255,0.7); font-size: 13px;">
                                <a href="#" style="color: #64b4ff; text-decoration: none;">https://example.com/docs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">取消</button>
                <button class="btn btn-save">保存</button>
            </div>
        </div>
    </div>
</body>
</html>
