    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

        /* åˆ†æ®µè¿›åº¦æ¡ */
        .segmented-progress {
            display: flex;
            gap: 3px;
            height: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .seg {
            flex: 1;

        .seg.todo { background: rgba(255,255,255,0.08); }
        .seg.doing {

        .seg.done {

        .progress-labels {

            color: rgba(255,255,255,0.4);
            margin-bottom: 16px;
        }
        .progress-labels span.active { color: rgba(255,255,255,0.8); font-weight: 600; }

        /* ä¸‰åˆ—çœ‹æ¿ */
        .kanban {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            min-height: 200px;
        }
        .kanban-column {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 8px;
            min-height: 160px;
        }
        .kanban-column-title {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 2px 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .kanban-column-title .count {
            background: rgba(255,255,255,0.12);
            border-radius: 4px;
            padding: 0 4px;
            font-size: 9px;
        }
        .col-todo .kanban-column-title { color: rgba(255,255,255,0.5); }
        .col-doing .kanban-column-title { color: #ffc107; }
        .col-done .kanban-column-title { color: #4caf50; }

        .kanban-items { display: flex; flex-direction: column; gap: 4px; }
        .kanban-item {
            padding: 8px 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            font-size: 11px;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }
        .kanban-item:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }
        .kanban-item:active { cursor: grabbing; opacity: 0.7; }
        .kanban-item .item-title { font-weight: 500; margin-bottom: 3px; }
        .kanban-item .item-time {
            font-size: 9px;
            color: rgba(255,255,255,0.35);
        }

        .kanban-column.drag-over {
            background: rgba(100,181,246,0.08);
            border: 1px dashed rgba(100,181,246,0.3);
        }

        /* æ“ä½œæŒ‰é’® */
        .kanban-item-actions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
        }
        .move-btn {
            font-size: 9px;
            padding: 2px 6px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        .move-btn:hover {
            background: rgba(100,181,246,0.2);
            color: #64b5f6;
        }

        .demo-label {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div>
        <h2>Demo 3 Â· çœ‹æ¿æ¨¡å¼ â€” æ‹–æ‹½å­ä»»åŠ¡åœ¨å¾…åš/è¿›è¡Œ/å®Œæˆé—´æµè½¬</h2>
        <div class="task-card">
            <div class="task-header">
                <div class="task-title">ğŸ—ï¸ é‡æ„ç”¨æˆ·æ¨¡å—</div>
            </div>

            <div class="segmented-progress" id="seg-bar"></div>
            <div class="progress-labels">
                <span id="label-todo">å¾…åš 3</span>
                <span id="label-doing">è¿›è¡Œ 0</span>
                <span id="label-done">å®Œæˆ 0</span>
            </div>

            <div class="kanban">
                <div class="kanban-column col-todo" id="col-todo" data-status="todo">
                    <div class="kanban-column-title">

                    <div class="kanban-items" id="items-todo">
                        <div class="kanban-item" data-id="1" draggable="true">
                            <div class="item-title">æå–å…¬å…±ç»„ä»¶</div>
                            <div class="item-time"><i class="far fa-clock"></i> ~2h</div>
                            <div class="kanban-item-actions">
                                <button class="move-btn" data-target="doing">â†’ è¿›è¡Œ</button>
                            </div>
                        </div>
                        <div class="kanban-item" data-id="2" draggable="true">
                            <div class="item-title">é‡å†™ API æ¥å£</div>
                            <div class="item-time"><i class="far fa-clock"></i> ~3h</div>
                            <div class="kanban-item-actions">
                                <button class="move-btn" data-target="doing">â†’ è¿›è¡Œ</button>
                            </div>
                        </div>
                        <div class="kanban-item" data-id="3" draggable="true">
                            <div class="item-title">æ›´æ–°å•å…ƒæµ‹è¯•</div>
                            <div class="item-time"><i class="far fa-clock"></i> ~1.5h</div>
                            <div class="kanban-item-actions">
                                <button class="move-btn" data-target="doing">â†’ è¿›è¡Œ</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kanban-column col-doing" id="col-doing" data-status="doing">
                    <div class="kanban-column-title">
                        <i class="fas fa-spinner fa-spin"></i> è¿›è¡Œ <span class="count" id="count-doing">0</span>
                    </div>
                    <div class="kanban-items" id="items-doing"></div>
                </div>
                <div class="kanban-column col-done" id="col-done" data-status="done">
                    <div class="kanban-column-title">
                        <i class="fas fa-check-circle"></i> å®Œæˆ <span class="count" id="count-done">0</span>
                    </div>
                    <div class="kanban-items" id="items-done"></div>
                </div>
            </div>
        </div>
        <div class="demo-label">ç‚¹å‡»æŒ‰é’®æˆ–æ‹–æ‹½ç§»åŠ¨å­ä»»åŠ¡ï¼Œåˆ†æ®µè¿›åº¦æ¡å®æ—¶æ›´æ–°</div>
    </div>
    <script>
        function updateUI() {
            const todo = document.querySelectorAll('#items-todo .kanban-item').length;
            const doing = document.querySelectorAll('#items-doing .kanban-item').length;
            const done = document.querySelectorAll('#items-done .kanban-item').length;
            const total = todo + doing + done;

            document.getElementById('count-todo').textContent = todo;
            document.getElementById('count-doing').textContent = doing;
            document.getElementById('count-done').textContent = done;

            document.getElementById('label-todo').textContent = `å¾…åš ${todo}`;
            document.getElementById('label-doing').textContent = `è¿›è¡Œ ${doing}`;
            document.getElementById('label-done').textContent = `å®Œæˆ ${done}`;

            // åˆ†æ®µè¿›åº¦æ¡
            const segBar = document.getElementById('seg-bar');
            segBar.innerHTML = '';
            for (let i = 0; i < total; i++) {
                const seg = document.createElement('div');
                seg.className = 'seg';
                if (i < done) seg.classList.add('done');
                else if (i < done + doing) seg.classList.add('doing');
                else seg.classList.add('todo');
                segBar.appendChild(seg);
            }

            // æ›´æ–°æŒ‰é’®
            document.querySelectorAll('#items-todo .kanban-item .kanban-item-actions').forEach(el => {
                el.innerHTML = '<button class="move-btn" data-target="doing">â†’ è¿›è¡Œ</button>';
            });
            document.querySelectorAll('#items-doing .kanban-item .kanban-item-actions').forEach(el => {
                el.innerHTML = '<button class="move-btn" data-target="todo">â† å¾…åš</button><button class="move-btn" data-target="done">â†’ å®Œæˆ</button>';
            });
            document.querySelectorAll('#items-done .kanban-item .kanban-item-actions').forEach(el => {
                el.innerHTML = '<button class="move-btn" data-target="doing">â† æ’¤å›</button>';
            });
        }

        // æŒ‰é’®ç‚¹å‡»
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.move-btn');
            if (!btn) return;
            const item = btn.closest('.kanban-item');
            const target = document.getElementById('items-' + btn.dataset.target);
            if (item && target) {
                target.appendChild(item);
                updateUI();
            }
        });

        // æ‹–æ‹½
        document.addEventListener('dragstart', (e) => {
            const item = e.target.closest('.kanban-item');
            if (item) e.dataTransfer.setData('text/plain', item.dataset.id);
        });
        document.querySelectorAll('.kanban-items').forEach(col => {
            col.addEventListener('dragover', (e) => {
                e.preventDefault();
                col.closest('.kanban-column').classList.add('drag-over');
            });
            col.addEventListener('dragleave', () => {
                col.closest('.kanban-column').classList.remove('drag-over');
            });
            col.addEventListener('drop', (e) => {
                e.preventDefault();
                col.closest('.kanban-column').classList.remove('drag-over');
                const id = e.dataTransfer.getData('text/plain');
                const item = document.querySelector(`.kanban-item[data-id="${id}"]`);
                if (item) { col.appendChild(item); updateUI(); }
            });
        });

        updateUI();
    </script>
</body>
