    </style>

<body>

    <script>
        const data = [
            { icon: 'ğŸ”¥', title: 'DeepSeek-V3', desc: 'å¼€æºæ¨ç†æ¨¡å‹ Â· 671Bå‚æ•°', metric: 'â­ 28.5k', cls: 'stars' },
            { icon: 'ğŸ“°', title: 'Hoot: Scheme on WASM', desc: 'spritely.institute', metric: 'â–² 172', cls: 'score' },
            { icon: 'ğŸ’¬', title: 'Rust is replacing C++', desc: 'r/programming Â· 342è¯„è®º', metric: 'â–² 1.2k', cls: 'upvotes' },
            { icon: 'ğŸ”¥', title: 'Ollama v0.5', desc: 'æœ¬åœ°è¿è¡ŒLLMæ¡†æ¶', metric: 'â­ 15.3k', cls: 'stars' },
            { icon: 'ğŸ“°', title: 'AI Code Review Tool', desc: 'news.ycombinator.com', metric: 'â–² 445', cls: 'score' },
            { icon: 'â¤', title: 'Building AI Agents', desc: 'LangGraph å®è·µæŒ‡å—', metric: 'â¤ 89', cls: 'hearts' },
            { icon: 'ğŸ”¥', title: 'Zed Editor 2.0', desc: 'Rustæé€Ÿç¼–è¾‘å™¨', metric: 'â­ 22.1k', cls: 'stars' },
            { icon: 'ğŸ’¬', title: 'PostgreSQL vs MySQL', desc: 'r/database Â· 189è¯„è®º', metric: 'â–² 890', cls: 'upvotes' },
            { icon: 'ğŸ”¥', title: 'Claude Code', desc: 'AIç»ˆç«¯ç¼–ç¨‹åŠ©æ‰‹', metric: 'â­ 9.8k', cls: 'stars' },
            { icon: 'ğŸ“°', title: 'WebGPU in Production', desc: 'æµè§ˆå™¨GPUè®¡ç®—', metric: 'â–² 203', cls: 'score' },
        ];

        const ITEM_HEIGHT = 46;
        let current = 0;
        let expanded = false;
        let isPaused = false;

        const track = document.getElementById('vert-track');
        const viewport = document.getElementById('viewport');
        const counter = document.getElementById('t-counter');

        function buildTrack() {
            track.innerHTML = data.map((d, i) => `
                <div class="vert-item" data-url="#">
                    <span class="vi-index">${i + 1}</span>
                    <span class="vi-icon">${d.icon}</span>
                    <div class="vi-body">
                        <div>
                            <span class="vi-title">${d.title}</span>
                            <span class="vi-desc">${d.desc}</span>
                        </div>
                    </div>
                    <span class="vi-metric ${d.cls}">${d.metric}</span>
                </div>
            `).join('');
        }

        function goTo(index) {
            current = ((index % data.length) + data.length) % data.length;
            track.style.transform = `translateY(${-current * ITEM_HEIGHT}px)`;
            counter.textContent = `${current + 1}/${data.length}`;
        }

        function next() { goTo(current + 1); }
        function prev() { goTo(current - 1); }

        document.getElementById('btn-up').addEventListener('click', prev);
        document.getElementById('btn-down').addEventListener('click', next);

        document.getElementById('btn-expand').addEventListener('click', function() {
            expanded = !expanded;
            viewport.style.height = expanded ? (ITEM_HEIGHT * Math.min(4, data.length)) + 'px' : ITEM_HEIGHT + 'px';
            this.querySelector('i').className = expanded ? 'fas fa-compress-alt' : 'fas fa-expand-alt';
        });

        document.getElementById('btn-refresh').addEventListener('click', function() {
            this.querySelector('i').style.animation = 'spin 0.5s';
            setTimeout(() => this.querySelector('i').style.animation = '', 500);
        });

        viewport.addEventListener('mouseenter', () => isPaused = true);
        viewport.addEventListener('mouseleave', () => isPaused = false);

        // æ»šè½®æ§åˆ¶
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) next();
            else prev();
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') { prev(); e.preventDefault(); }
            if (e.key === 'ArrowDown') { next(); e.preventDefault(); }
        });

        // è‡ªåŠ¨è½®æ’­
        setInterval(() => { if (!isPaused) next(); }, 4000);

        buildTrack();
        goTo(0);
    </script>
