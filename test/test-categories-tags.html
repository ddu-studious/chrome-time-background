<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类和标签功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .test-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .log-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>分类和标签功能测试</h1>
    
    <div class="test-container">
        <h2>测试控制</h2>
        <button id="run-test">运行测试</button>
        <button id="clear-log">清除日志</button>
    </div>
    
    <div class="log-container" id="log-output">
        <div class="log-entry">准备就绪，点击"运行测试"按钮开始测试...</div>
    </div>
    
    <script>
        // 重写console.log以将输出显示在页面上
        const originalConsoleLog = console.log;
        console.log = function() {
            // 调用原始的console.log
            originalConsoleLog.apply(console, arguments);
            
            // 将日志添加到页面
            const logContainer = document.getElementById('log-output');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            // 将所有参数转换为字符串并连接
            const message = Array.from(arguments).map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                } else {
                    return String(arg);
                }
            }).join(' ');
            
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            
            // 滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        // 添加按钮事件监听器
        document.getElementById('run-test').addEventListener('click', function() {
            // 清除之前的测试脚本（如果有）
            const oldScript = document.getElementById('test-script');
            if (oldScript) {
                oldScript.remove();
            }
            
            // 清除日志
            document.getElementById('log-output').innerHTML = '';
            
            // 动态加载测试脚本
            const script = document.createElement('script');
            script.id = 'test-script';
            script.src = 'test-categories-tags.js?' + new Date().getTime(); // 添加时间戳防止缓存
            document.body.appendChild(script);
        });
        
        document.getElementById('clear-log').addEventListener('click', function() {
            document.getElementById('log-output').innerHTML = '';
        });
    </script>
</body>
</html>
